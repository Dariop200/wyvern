<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyvern Studios</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        header {
            background-color: #333; /* Darker gray header */
            color: #fff; /* White text for header */
            padding: 1rem 0;
            text-align: center;
        }

        nav {
          background-color: #eee; /* Light gray nav */
          padding: 0.5rem 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the navigation items */
        }

        nav li {
            display: inline; /* Make list items horizontal */
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 0.5rem 1rem; /* Add some padding around links */
        }
        nav a:hover {
          background-color: #ddd; /* Slightly darker background on hover */
        }

        main {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* White background for main content */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            border-radius: 5px; /* Slightly rounded corners */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: fixed; /* Fixed to the bottom */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Wyvern</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
        <h2>This is the main content area</h2>
        <p>This is where you'll put your website content. You can add text, images, and other elements here.  This example demonstrates some basic styling with CSS.</p>
        <img src="desconocido-2.png" alt="Icon" width="200">
    </main>

    <footer>
        <p>&copy; 2025</p>
    </footer>

</body>
  </html>
